name = "six-worker"
main = "src/worker.py"
compatibility_date = "2024-09-23"
compatibility_flags = ["python_workers"]
python_version = "3.11"

[vars]
ENVIRONMENT = "development"

# Hyperdrive configuration will be added here
# [[hyperdrive]]
# binding = "DB"
