AWSTemplateFormatVersion: '2010-09-09'
Description: 'Standard RDS PostgreSQL for Six Worker (Hyperdrive compatible)'

Parameters:
  Environment:
    Type: String
    Default: 'dev'
    Description: Environment name
  
  DatabaseName:
    Type: String
    Default: 'graph_db'
    Description: Database name
    
  MasterUsername:
    Type: String
    Default: 'graph_admin'
    Description: Master username for the database

Resources:
  # VPC
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: '10.0.0.0/16'
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-six-worker-vpc'
          
  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-six-worker-igw'
          
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway
      
  # Public Subnets for RDS (Hyperdrive access)
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: '10.0.101.0/24'
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-public-subnet-1'
          
  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: '10.0.102.0/24'
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-public-subnet-2'
          
  # Route Tables
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-public-routes'
          
  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
      
  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1
      
  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  # Security Group for PostgreSQL
  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for PostgreSQL database
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          CidrIp: '10.0.0.0/16'
          Description: 'PostgreSQL access from VPC'
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          CidrIp: '0.0.0.0/0'
          Description: 'PostgreSQL access for Hyperdrive integration'
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-six-worker-db-sg'

  # Database Secret
  DatabaseSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${Environment}/six-worker-rds/database'
      Description: 'Database credentials for Six Worker RDS'
      GenerateSecretString:
        SecretStringTemplate: !Sub '{"username": "${MasterUsername}"}'
        GenerateStringKey: 'password'
        PasswordLength: 32
        ExcludeCharacters: '"@/\'

  # DB Subnet Group
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Public subnet group for PostgreSQL (Hyperdrive access)
      SubnetIds:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-six-worker-subnet-group'
          
  # RDS PostgreSQL Instance
  PostgreSQLInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Snapshot
    Properties:
      DBInstanceIdentifier: !Sub '${Environment}-six-worker-postgres'
      DBInstanceClass: 'db.t4g.medium'
      Engine: postgres
      EngineVersion: '15.8'
      AllocatedStorage: 20
      StorageType: gp2
      StorageEncrypted: true
      DBName: !Ref DatabaseName
      MasterUsername: !Ref MasterUsername
      ManageMasterUserPassword: true
      MasterUserSecret:
        SecretArn: !Ref DatabaseSecret
      DBSubnetGroupName: !Ref DBSubnetGroup
      VPCSecurityGroups:
        - !Ref DatabaseSecurityGroup
      BackupRetentionPeriod: 7
      MultiAZ: false  # Single AZ for dev
      PubliclyAccessible: true  # Required for Hyperdrive
      DeletionProtection: false  # Dev environment
      Port: 5432
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-six-worker-postgres'
        - Key: Environment
          Value: !Ref Environment

Outputs:
  DatabaseEndpoint:
    Description: RDS PostgreSQL endpoint
    Value: !GetAtt PostgreSQLInstance.Endpoint.Address
    Export:
      Name: !Sub '${Environment}-six-worker-rds-endpoint'
      
  DatabasePort:
    Description: Database port
    Value: !GetAtt PostgreSQLInstance.Endpoint.Port
    Export:
      Name: !Sub '${Environment}-six-worker-rds-port'
      
  DatabaseName:
    Description: Database name
    Value: !Ref DatabaseName
    Export:
      Name: !Sub '${Environment}-six-worker-rds-name'
      
  DatabaseSecretArn:
    Description: ARN of the database secret
    Value: !Ref DatabaseSecret
    Export:
      Name: !Sub '${Environment}-six-worker-rds-secret-arn'
      
  HyperdriveConnectionString:
    Description: Connection string for Hyperdrive configuration
    Value: !Sub 'postgresql://${MasterUsername}:[password]@${PostgreSQLInstance.Endpoint.Address}:5432/${DatabaseName}'
    Export:
      Name: !Sub '${Environment}-hyperdrive-connection-string'